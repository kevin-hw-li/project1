<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var sydney = {lat: -33.8697753, lng: 151.2059688}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: sydney
        });
        var uluru_marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var sydney_marker = new google.maps.Marker({
          position: sydney,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFRvkXx6xOnOGHfsudeMe7oGeXvG0MFjI&callback=initMap">
    </script>
  </body>
</html>
